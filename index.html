<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDb Movie Database</title>
    <link href="./css/styles.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-yellow-500">TMDb</h1>
                    <div class="hidden md:flex space-x-4">
                        <a href="#" class="hover:text-yellow-500 transition">Movies</a>
                        <a href="#" class="hover:text-yellow-500 transition">TV Shows</a>
                        <a href="#" class="hover:text-yellow-500 transition">Popular</a>
                    </div>
                </div>
                <div class="relative">
                    <input type="text" 
                           id="searchInput"
                           placeholder="Search movies..." 
                           class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 w-64">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Featured Section -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Popular Movies</h2>
            <div id="popularMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-yellow-500"></div>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div id="movieModalContent" class="p-6">
                <!-- Modal content will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
