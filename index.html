<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDb Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="sticky top-0 z-40 bg-gray-800 bg-opacity-95 backdrop-blur-sm border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-yellow-500 to-red-500 bg-clip-text text-transparent">
                        TMDb Explorer
                    </h1>
                </div>
                <div class="flex items-center space-x-6">
                    <!-- View Type -->
                    <div class="hidden sm:flex items-center space-x-2">
                        <button class="view-type active p-2 rounded-lg hover:bg-gray-700 transition-colors" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-type p-2 rounded-lg hover:bg-gray-700 transition-colors" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                        <button class="view-type p-2 rounded-lg hover:bg-gray-700 transition-colors" data-view="compact">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filters -->
        <div class="mb-8 space-y-4 sm:space-y-0 sm:flex sm:flex-wrap sm:items-center sm:justify-between">
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Search -->
                <div class="relative flex-grow max-w-md">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Search movies & TV shows..." 
                           class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-all">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <!-- Type Filter -->
                <select id="typeFilter" 
                        class="py-2 px-4 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-all cursor-pointer">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                
                <!-- Genre Filter -->
                <select id="genreFilter" 
                        class="py-2 px-4 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-all cursor-pointer">
                    <option value="">All Genres</option>
                </select>
            </div>
            
            <!-- Mobile View Type -->
            <div class="sm:hidden flex justify-center gap-2">
                <button class="view-type active p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors" data-view="grid">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-type p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
                <button class="view-type p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors" data-view="compact">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div id="content" class="grid-view min-h-[300px]">
            <!-- Content will be dynamically inserted here -->
        </div>

        <!-- Load More -->
        <div class="text-center mt-8">
            <button id="loadMore" 
                    class="px-8 py-3 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-lg transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                Load More
            </button>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <!-- Modal content will be dynamically inserted here -->
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="mt-4 text-center text-yellow-500 font-medium">Loading...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
