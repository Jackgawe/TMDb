<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDb Movie Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="sticky top-0 z-40 bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-white">TMDb Explorer</h1>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="text-white hover:text-yellow-500">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filters -->
        <div class="mb-8 flex flex-wrap gap-4 items-center justify-between">
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Search -->
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search movies & TV shows..." 
                           class="pl-10 pr-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <!-- Type Filter -->
                <select id="typeFilter" class="py-2 px-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                
                <!-- Genre Filter -->
                <select id="genreFilter" class="py-2 px-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <option value="">All Genres</option>
                </select>
            </div>
            
            <!-- View Type -->
            <div class="flex gap-2">
                <button class="view-type active" data-view="grid">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-type" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
                <button class="view-type" data-view="compact">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div id="content" class="grid-view">
            <!-- Content will be dynamically inserted here -->
        </div>

        <!-- Load More -->
        <div class="text-center mt-8">
            <button id="loadMore" class="px-6 py-2 bg-yellow-500 text-black rounded-lg hover:bg-yellow-600 transition-colors">
                Load More
            </button>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <!-- Modal content will be dynamically inserted here -->
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="w-12 h-12 border-4 border-gray-300 border-t-yellow-500 rounded-full animate-spin"></div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
